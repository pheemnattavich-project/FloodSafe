```<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyIzkEeR_RETfPGl2D5Tvd0JXA6aH5NPK9GilCNbghNQjyfSexIE95cJRbpjY8t-j5H0A/exec";

async function sendData() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const location = document.getElementById("location").value;
  const helpType = document.getElementById("helpType").value;
  const description = document.getElementById("description").value;

  if (!name || !phone || !location || !helpType) {
    alert(":x: กรุณากรอกข้อมูลให้ครบถ้วน");
    return;
  }

  const button = document.querySelector("button");
  const originalText = button.textContent;
  button.textContent = "กำลังส่ง...";
  button.disabled = true;

  const data = { name, phone, location, helpType, description };

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.result !== "success") {
      throw new Error(result.message || "Unknown error");
    }

    alert(":white_check_mark: ส่งข้อมูลเรียบร้อยแล้ว");

    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("location").value = "";
    document.getElementById("helpType").value = "";
    document.getElementById("description").value = "";

  } catch (err) {
    console.error(err);
    alert(":x: ส่งไม่สำเร็จ: " + err.message);
  } finally {
    button.textContent = originalText;
    button.disabled = false;
  }
}
</script>```
